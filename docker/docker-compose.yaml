version: "3.9"
services:
  mongo:
    container_name: mongo
    image: mongodb/mongodb-community-server:latest
    ports:
      - 27017:27017
    volumes:
      - mongo.db:/data/db
      - mongo.config:/data/configdb
    networks:
      - project
    restart: always

  backend:
    build: ../backend/src/
    ports:
      - "9991:80"
    container_name: backend
    environment:
      - DB_URI:mongodb://mongo:27010/project
    networks:
      - project

